<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="360" fill="#0a0a0a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="videoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="640" height="360" fill="url(#videoGrad1)"/>

  <!-- Spotlight effect -->
  <ellipse cx="320" cy="180" rx="200" ry="150" fill="url(#spotlight)"/>

  <!-- Watch product shot -->
  <circle cx="320" cy="180" r="80" fill="#D4AF37" opacity="0.2"/>
  <circle cx="320" cy="180" r="60" fill="#0a0a0a" stroke="#D4AF37" stroke-width="4"/>
  <circle cx="320" cy="180" r="45" fill="#1a1a1a"/>

  <!-- Watch hands -->
  <line x1="320" y1="180" x2="320" y2="150" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
  <line x1="320" y1="180" x2="345" y2="180" stroke="#FFD700" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="320" cy="180" r="5" fill="#FFD700"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="3" fill="#D4AF37" opacity="0.4"/>
  <circle cx="490" cy="120" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="180" cy="280" r="2.5" fill="#D4AF37" opacity="0.3"/>
  <circle cx="460" cy="260" r="3" fill="#FFD700" opacity="0.4"/>

  <!-- Video title overlay -->
  <rect x="20" y="280" width="400" height="60" rx="8" fill="#000000" opacity="0.7"/>
  <text x="35" y="305" font-family="Arial, sans-serif" font-size="18" fill="#D4AF37" font-weight="bold">
    UNBOXING LUXON√âRA
  </text>
  <text x="35" y="328" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">
    Collection Or &amp; Prestige - Review compl√®te
  </text>

  <!-- Play button -->
  <circle cx="520" cy="180" r="45" fill="#D4AF37" opacity="0.9"/>
  <circle cx="520" cy="180" r="42" fill="#000000" opacity="0.3"/>
  <path d="M 510 165 L 510 195 L 535 180 Z" fill="#FFFFFF"/>

  <!-- Duration badge -->
  <rect x="560" y="20" width="60" height="24" rx="4" fill="#000000" opacity="0.8"/>
  <text x="590" y="36" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">3:42</text>

  <!-- Views count -->
  <rect x="20" y="20" width="80" height="24" rx="4" fill="#000000" opacity="0.8"/>
  <text x="30" y="36" font-family="Arial, sans-serif" font-size="12" fill="#D4AF37">üëÅ 1.2K vues</text>
</svg>
