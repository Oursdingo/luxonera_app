<svg width="400" height="533" viewBox="0 0 400 533" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="533" fill="#1a1410"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2420;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2420;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="goldGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="400" height="533" fill="url(#grad3)"/>

  <!-- Luxury watch illustration -->
  <circle cx="200" cy="280" r="60" fill="url(#goldGrad)"/>
  <circle cx="200" cy="280" r="50" fill="#0a0a0a" stroke="#D4AF37" stroke-width="4"/>
  <circle cx="200" cy="280" r="38" fill="#1a1410"/>

  <!-- Roman numerals -->
  <text x="200" y="250" font-family="serif" font-size="10" fill="#D4AF37" text-anchor="middle">XII</text>
  <text x="225" y="285" font-family="serif" font-size="10" fill="#D4AF37" text-anchor="middle">III</text>
  <text x="200" y="315" font-family="serif" font-size="10" fill="#D4AF37" text-anchor="middle">VI</text>
  <text x="175" y="285" font-family="serif" font-size="10" fill="#D4AF37" text-anchor="middle">IX</text>

  <!-- Watch hands -->
  <line x1="200" y1="280" x2="200" y2="260" stroke="#FFD700" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="200" y1="280" x2="215" y2="275" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <circle cx="200" cy="280" r="4" fill="#FFD700"/>

  <!-- Luxury leather band -->
  <rect x="160" y="270" width="80" height="20" rx="3" fill="#3a2a1a"/>
  <line x1="170" y1="275" x2="230" y2="275" stroke="#2a1a0a" stroke-width="1" opacity="0.5"/>
  <line x1="170" y1="285" x2="230" y2="285" stroke="#2a1a0a" stroke-width="1" opacity="0.5"/>

  <!-- Band buckle -->
  <rect x="145" y="272" width="15" height="16" rx="2" fill="#D4AF37" opacity="0.8"/>
  <rect x="240" y="272" width="15" height="16" rx="2" fill="#D4AF37" opacity="0.8"/>

  <!-- Decorative diamonds -->
  <circle cx="180" cy="250" r="2" fill="#FFD700"/>
  <circle cx="220" cy="250" r="2" fill="#FFD700"/>
  <circle cx="180" cy="310" r="2" fill="#FFD700"/>
  <circle cx="220" cy="310" r="2" fill="#FFD700"/>

  <!-- Elegant elements -->
  <circle cx="60" cy="80" r="3" fill="#D4AF37" opacity="0.4"/>
  <circle cx="340" cy="120" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="70" cy="420" r="2.5" fill="#D4AF37" opacity="0.3"/>
  <circle cx="330" cy="460" r="3" fill="#FFD700" opacity="0.4"/>

  <!-- Text overlay -->
  <text x="200" y="470" font-family="serif" font-size="16" fill="#D4AF37" text-anchor="middle" opacity="0.7">
    Or &amp; Prestige
  </text>
  <text x="200" y="490" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">
    Collection Luxe
  </text>
</svg>
