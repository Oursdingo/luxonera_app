<svg width="400" height="533" viewBox="0 0 400 533" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="533" fill="#1a1a1a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="533" fill="url(#grad1)"/>

  <!-- Watch illustration on wrist -->
  <circle cx="200" cy="320" r="45" fill="#D4AF37" opacity="0.3"/>
  <circle cx="200" cy="320" r="35" fill="#1a1a1a" stroke="#D4AF37" stroke-width="3"/>
  <circle cx="200" cy="320" r="25" fill="#0a0a0a"/>

  <!-- Watch hands -->
  <line x1="200" y1="320" x2="200" y2="305" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="320" x2="212" y2="320" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>

  <!-- Wrist band -->
  <rect x="165" y="315" width="70" height="10" rx="5" fill="#2c2c2c"/>
  <rect x="150" y="310" width="15" height="20" rx="2" fill="#3a3a3a"/>
  <rect x="235" y="310" width="15" height="20" rx="2" fill="#3a3a3a"/>

  <!-- Arm silhouette -->
  <ellipse cx="200" cy="380" rx="80" ry="30" fill="#2c2c2c" opacity="0.5"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#D4AF37" opacity="0.3"/>
  <circle cx="350" cy="100" r="2" fill="#D4AF37" opacity="0.4"/>
  <circle cx="80" cy="450" r="2.5" fill="#D4AF37" opacity="0.3"/>
  <circle cx="320" cy="480" r="3" fill="#D4AF37" opacity="0.4"/>

  <!-- Text overlay -->
  <text x="200" y="480" font-family="Arial, sans-serif" font-size="14" fill="#D4AF37" text-anchor="middle" opacity="0.6">
    LUXONÉRA Collection
  </text>
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">
    Photo client démonstration
  </text>
</svg>
